<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>YouTube 4:3 Crop â€“ Options</title>
    <style>
      body { font: 14px system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 20px; max-width: 720px; }
      label { display:block; margin: 12px 0 6px; }
      input[type=number] { width: 100px; }
      .btn { padding: 8px 12px; border:1px solid #ccc; border-radius: 8px; background:#f5f5f5; cursor:pointer; }
    </style>
  </head>
  <body>
    <h1>YouTube 4:3 Fullscreen Crop</h1>
    <p>Global defaults (can be overridden per video from the toolbar popup or the on-player panel):</p>

    <label>
      <input type="checkbox" id="enabled" />
      Enable 4:3 crop in fullscreen
    </label>

    <label>Overscan (%)</label>
    <input type="number" id="overscan" min="0" max="100" step="1" />

    <label>Default Pan X (px)</label>
    <input type="number" id="panX" step="1" />

    <label>Default Pan Y (px)</label>
    <input type="number" id="panY" step="1" />

    <div style="margin-top:14px;">
      <button class="btn" id="save">Save</button>
    </div>

    <script src="options.js"></script>
  </body>
</html>
